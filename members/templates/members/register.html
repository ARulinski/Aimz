{% extends "tracker/layout.html" %}

{% block head %} 
<style>

  body {
    padding-top: 80px;
  }
  
   .my-form{
    background-color: #fff;
    padding: 30px;
    color:  #2628DD;
    max-width: 45vh;
    margin-inline: auto;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
    border: #000000;
    
   }
   h1 {
    font-weight:bold;
    text-align: center;
    font-size: 2em;
    padding: 10px;
   }
   .form-control{
    background-color: white;
    color: #2628DD;
    border: none;
    border-bottom: 1px solid #2628DD;
    border-radius: 0;
    padding-left: 0;
   }
   .form-control:focus{
    background-color: inherit;
    color: #2628DD;
    box-shadow: #2628DD;
    border-color: #fff;
   }
  
  
  
  </style>
{% endblock %}


{% block body %}

{% if form.errors %}
<div class="alert alert-primary" role="alert">  
  {{form.errors}}
<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>
{% endif %}



</br></br>
<div class="my-form btn-light new-form">
  <h1>Register</h1>
<form action="" method="POST">
  {% csrf_token %}
  <div class="mb-3 mt-4">
    <label for="exampleInputEmail1" class="form-label">Username</label>
    <input type="text" class="form-control" name="username" {{form.username}}
    <div id="emailHelp" class="form-text"></div>
  </div>
  <div class="mb-3 mt-4">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" name="password1" {{form.password1}}
  </div>
  <div class="mb-3 mt-4">
    <label for="exampleInputPassword1" class="form-label">Re-Enter Password</label>
    <input type="password" class="form-control" name="password2" {{form.password2}}
  </div>
  <button type="submit" class="btn btn-outline-primary">Register</button>
</form>
<p class="mt-4">Already a Member? <a href="{% url 'login_user' %}">Login</a></p>
</div>


{% endblock %}
